[program:django]
command=/usr/local/bin/gunicorn config.wsgi:application -k egg:meinheld#gunicorn_worker -w 4 -b 0.0.0.0:5005 --chdir=/app
directory = /app
user=root
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile = /var/log/django.log
stderr_logfile = /var/log/django.log
environment= DJANGO_SETTINGS_MODULE='config.settings.pre'

[program:worker]
command=/usr/local/bin/celery -A config worker -l info
directory = /app
user=root
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile = /var/log/worker.log
stderr_logfile = /var/log/worker.log
environment= DJANGO_SETTINGS_MODULE='config.settings.pre'

[program:beater]
command=/usr/local/bin/celery -A config beat -l info
directory = /app
user=root
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile = /var/log/beater.log
stderr_logfile = /var/log/beater.log
environment= DJANGO_SETTINGS_MODULE='config.settings.pre'

[program:flower]
command=/usr/local/bin/celery -A config flower --port=5555 
directory = /app
user=root
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile = /var/log/flower.log
stderr_logfile = /var/log/flower.log
environment= DJANGO_SETTINGS_MODULE='config.settings.pre'